<template name="airportForm">
	<form class="form-inline" role="form">
		<div class="form-group airportForm">
			<label>Origin</label>
			<input class="form-control" type="text" placeholder="Origin">
			<label>Destination</label>
			<input class="form-control" type="text" id="destination" placeholder="Destination">
					<button type="submit" class="btn btn-primary btn-lg btn-block">Submit</button>
		</div>
	</form>


<template name="routesTemplate">
	<div class="filedRoute">
		{{#each filedRoutes}}
			 {{>route}}
		{{/each}}
	</div>
</template>

<template name="route">
	<div class="route">
		<li>Route: {{route.route}}, Filed Altitude Max: {{route.filedAltitude_max}}, Filed Altitude Min: {{route.filedAltitude_min}}</li>
	</div>
</template>
