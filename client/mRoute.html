<head>
	<title>mRoute</title>
</head>

<body>
	{{>header}}
	{{>airportForm}}

	{{>routesTemplate}}
</body>


<template name="header">
	<div class="container-fluid">
	    <div class="row-fluid">	
	        <div class="page-header">
	          <div class="hero-unit">
	              <h1>Quick Route</h1>
	          </div>
	          
	        </div>
	    </div>
	</div>
</template>


<template name="airportForm">
	<form>
		<input type="text" id="origin" placeholder="Origin">
		<input type="text" id="destination" placeholder="Destination">
		<input type="submit" value="Go!">
	</form>
</template>

<template name="routesTemplate">
	<div id="filedRoute">
		{{#each filedRoutes}}
			<li>{{route}}</li>
		{{/each}}
	</div>
</template>

<template name="route">
	<div class="route">
		{{route}}
	</div>
</template>
