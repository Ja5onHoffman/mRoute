<head>

</head>

<body>
	{{> entryForm}}

	{{> filedRoutes}}
</body>


<template name="entryForm">

		<input type="text" id="origin" placeholder="Origin">

</template>

<template name="filedRoutes">

	{{/each}}
</template>

<template name="route">
	<div class="rotute">

	</div>
</template>
